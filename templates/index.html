<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Chart Generator</title>
</head>
<body>
    <h1>Stock Chart Generator</h1>
    <form method="POST">
        <label for="ticker">Enter the ticker symbol:</label>
        <input type="text" id="ticker" name="ticker" required>
        <label for="chart_type">Enter the chart type (line, area, candle):</label>
        <input type="text" id="chart_type" name="chart_type" required>
        <input type="submit" value="Generate Chart">
    </form>
</body>
</html>
